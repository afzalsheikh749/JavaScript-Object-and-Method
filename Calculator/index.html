<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>

        <div class="buttons">
             <button  class="clean"  onclick="cleardisplay()" > AC</button>
             <button onclick="delChar()" id="circle">Del</button>
             <button onclick="press('/')" id="circle" >/</button>
             <button onclick="press('%') " id="circle">%</button>

              <button onclick="press('7')" >7</button>
              <button onclick="press('8')" >8</button>
              <button onclick="press('9')" >9</button>
              <button onclick="press('*')" id="circle" >*</button>
  
              <button onclick="press('4')">4</button>
              <button onclick="press('5')" >5</button>
              <button onclick="press('6')" >6</button>
              <button onclick="press('-')" id="circle">-</button>

              <button onclick="press('1')" >1</button>
              <button onclick="press('2')" >2</button>
              <button onclick="press('3')" >3</button>
              <button  onclick="press('+')" id="circle">+</button>
              
               <button class="span" onclick="press('0')" >0</button>
              <button  onclick="press('.')" >.</button>
              <button  class="eval"  onclick="calculate()" id="circle" >=</button>
              
        </div>
    </div>
</body>
<script src="java.js"></script>
</html>
